name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        shell: bash
        run: |
          set -e
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "${{ secrets.EC2_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to EC2 and Restart PM2
        shell: bash
        run: |
          set -e

          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Starting deployment..."

            cd /home/ubuntu/backend/expense-tracker-backend-shadcn

            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "ðŸ— Building project..."
            npm run build --if-present

            echo "ðŸ” Restarting PM2 process..."
            pm2 reload index --update-env || pm2 restart index --update-env
            pm2 save

            echo "âœ… Deployment complete!"
          EOF
